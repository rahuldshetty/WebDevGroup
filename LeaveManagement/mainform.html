<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">   
    <title>Request Leave</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/mainform.css" />
</head>
<body class="bg">




    <div class="container">



        <form>
            <table >

            <tr align="center">          
                <td class="element">  Name </td>
                <td><input type="text" class="formElement" disabled="disabled" id="userName" ></td>
            </tr>
            
            <tr  align="center">
                <td class="element">Department</td>
                <td><input type="text" class="formElement" disabled="disabled" id="dept" ></td>
            </tr>

            <tr align="center">
                <td class="element">Leave Date</td>
                <td><input type="date" class="formElement" id="leaveDate" ></td>
            </tr>

            <tr align="center">
                <td class="element">Number of Days</td>
                <td><input type="number" class="formElement" id="noOfDays" value="1" min="1" ></td>
            </tr>

            <tr align="center">
                    <td class="element">Leave Type</td>
                    <td>
                            <select id="holidayType" class="selectBody"> 
                                    <option value="rh" class="selectItem">RH</option>
                                    <option value="cl" class="selectItem">CL</option>
                                   
                            </select> 

                    </td>
                </tr>

            </table>

            <input type="button" value="Submit" class ="submitForm">
        </form>



       

    </div>
    
</body>
</html>
